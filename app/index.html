<!doctype html>

<head>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:css(.tmp) styles/agency.css -->
	<!-- AGENCY : CSS -->

	<!-- endbuild -->
	<!-- AGENCY : Fonts -->
	<link rel="stylesheet" type="text/css" 
		href="styles/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css"

<body id="page-top" class="index" ng-app="agencyAngularConversionApp">

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" 
                	data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#team">Team</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header ng-include="'views/index-header.html'"></header>

    <!-- Services Section -->
    <section id="services" ng-include="'views/services.html'"></section>

    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray" ng-include="'views/portfolio-index.html'"></section>

    <!-- About Section -->
    <section id="about" ng-include="'views/about.html'"></section>

    <!-- Team Section -->
    <section id="team" class="bg-light-gray" ng-include="'views/team.html'"></section>

    <!-- Clients Aside -->
    <aside class="clients" ng-include="'views/clients.html'"></aside>
    
    <!-- Contact Section -->
    <section id="contact" ng-include="'views/contact.html'"></section>

    <footer class="bg-light-gray" ng-include="'views/footer.html'"></footer>
        
	<!-- Portfolio Modals -->
    <!-- Use the modals below to showcase details about your portfolio projects! -->
    
    <!-- <span ng-controller="PortfolioController as portfolio">
	    <span ng-repeat="item in portfolio.items">

	    </span>
    </span> -->

    <!-- Portfolio Modal 1 -->
    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true" ng-include="'views/modals/modal_1.html'"></div>

    <!-- Portfolio Modal 2 -->
    <div class="portfolio-modal modal fade" id="portfolioModal2" tabindex="-1" role="dialog" aria-hidden="true" ng-include="'views/modals/modal_2.html'"></div>

    <!-- Portfolio Modal 5 -->
    <div class="portfolio-modal modal fade" id="portfolioModal5" tabindex="-1" role="dialog" aria-hidden="true" ng-include="'views/modals/modal_5.html'"></div>

    <!-- Portfolio Modal 6 -->
    <div class="portfolio-modal modal fade" id="portfolioModal6" tabindex="-1" role="dialog" aria-hidden="true" ng-include="'views/modals/modal_6.html'"></div>

    <!-- endbower -->
    <!-- endbuild -->

    <script src="js/agency/jquery.easing.min.js"></script>
